baseURL: https://areshenk.github.io/
theme: hugo-apero
languageCode: en
title: areshenkBlog
author: Corson N. Areshenkoff
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: ""
  customtextFontFamily: ""
  textFontFamily: "sans-serif"
  headingFontFamily: "serif"
  description: 
  favicon: /img/favicon.ico
  logo: /img/blogophonic-mark-dark.png
  mainSections:
    - research
    - blog
    - project
    - guides
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: Anywhere
  orgName: RStudio
  sharing_image: /img/papillons.jpg
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/areshenk
  socialInFooter: yes
  socialInHeader: no
  theme: readable
  twitter: apreshill
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  header:
    - name: About
      title: About
      url: /about/
      weight: 1
    - name: Research
      title: Research
      url: /research/
      weight: 2
    - name: Blog
      title: Blog
      url: /blog/
      weight: 3
    - name: Projects
      title: Project Portfolio
      url: /project/
      weight: 4
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
